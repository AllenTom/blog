{{template "header"}}
<title>Allen blog</title>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container">
    {{template "nav" .}}
</div>
</div>
    <div class="container" style="margin-left: 10%;margin-right:10px ;margin-top: 100px ">
        <div class="col-md-9">
        {{range .topics}}

            <div class="panel-body" style="margin-top: 0px">


                    <h1><small><a href="/topic/view?tid={{.Id}}">{{.Title}}</a></small></h1>
                <div class="panel panel-default">
                    {{.Content}}
                </div>
            </div>
            <label>文章附件：  <a href="/attachment/{{.Attachment}}">{{.Attachment}}</a> </label>
            <div class="container">
                <label style="display: inline-block">更新于：{{.Updated}}</label>
                <div style="display: inline-block">
                    <span class="label label-primary">查看数：{{.Views}}</span>
                </div>
            </div>
            <div class="container">
                <h6 style="display: inline-block">发表于：{{.Created}}</h6>
                <div style="display: inline-block">
                    <span class="label label-success">回复数：{{.ReplyCount}}</span>
                </div>

            </div>


        {{end}}

        </div>
        <div class="col-md-3">
            <div class="list-group">
                {{range .Categories}}
                <a href="/?show={{.Title}}" class="list-group-item">{{.Title}}<span class="badge">{{.TopicCount}}</span></a>
                {{end}}
            </div>
        </div>

    </div>
</body>
</html>
