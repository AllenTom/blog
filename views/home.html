{{template "header"}}
<title>Allen blog</title>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container">
    {{template "nav" .}}
</div>
</div>
    <div class="container" style="margin-left: 10%;margin-right:10px ;margin-top: 100px ">
        <div class="col-md-9">
        {{range .topics}}
        <div class="panel panel-default">
            <div class="panel-body" style="margin-top: 0px">
                <div class="page-header">
                    <h1><small>{{.Title}}</small></h1>
                </div>
                <div class="panel panel-default">
                    {{.Content}}
                </div>
            </div>
            <div class="container">
                <h6 style="display: inline-block">更新于：{{.Updated}}</h6>
                <div style="display: inline-block ;margin-left: 80%">
                    <span class="label label-primary">查看数：{{.Views}}</span>
                </div>
            </div>
            <div class="container">
                <h6 style="display: inline-block">发表于：{{.Created}}</h6>
                <div style="display: inline-block ;margin-left: 80%">
                    <span class="label label-success">回复数：{{.ReplyCount}}</span>
                </div>

            </div>
                <a class="btn btn-default" href="/topic/view?tid={{.Id}}"> 查看</a>
        </div>

        {{end}}
        </div>
        <div class="col-md-3">
            <div class="list-group">
                {{range .Categories}}
                <a href="/?show={{.Title}}" class="list-group-item">{{.Title}}<span class="badge">{{.TopicCount}}</span></a>
                {{end}}
            </div>
        </div>

    </div>
</body>
</html>
