<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//cdn.bootcss.com/semantic-ui/2.1.8/semantic.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/semantic-ui/2.1.8/semantic.min.js"></script>
</head>
<body style="background: #EEEEEE">
<div class="container">
    <form method="post" action="/login">
        <div class="content"
             style="margin-top: 20%;margin-left: 25%;width: 50% ; background: #EEEEEE ;padding-left: 30px">
            <div class="ui two column middle aligned very relaxed stackable grid">
                <div class="column">
                    <div class="ui form">
                        <div class="field">
                            <label>用户名</label>
                            <div class="ui left icon input">
                                <input type="text" placeholder="输入你的用户名" name="username">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label>密码</label>
                            <div class="ui left icon input">
                                <input type="password" name="pwd">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <div>
                            <input type="checkbox" tabindex="0"  placeholder="记住用户" value="remember-me" name="autologin">
                        </div>
                        <div class="ui buttons">
                            <a class="ui button" href="/">返回</a>
                            <div class="or"></div>
                            <button class="ui positive button" type="submit">登录</button>
                        </div>
                    </div>
                </div>
                <div class="ui vertical divider" style="height: 90px">Or</div>
                <div class="center aligned column">
                    <div class="ui big green labeled icon button"><i class="signup icon"></i> 注册一个</div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
