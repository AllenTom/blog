{{template "header"}}
<title>分类</title>
</head>
<body>
<div class="navbar navbar-default navbar-inverse">
    <div class="container">
        {{template "nav" .}}
    </div>
</div>
<div class="main" style="margin-left: 10%;margin-right:10% ">
    <h1>文章列表</h1>
    <a  type="submit" class="btn btn-default btn-success" href="/topic/add">添加文章</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>文章名称</th>
            <th>最后更新</th>
            <th>浏览</th>
            <th>回复数</th>
        </tr>
        </thead>
        <tbody>
        {{range .Topics}}
        <tr>
            <th>{{.Id}}</th>
            <th>{{.Title}}</th>
            <th>{{.Updated}}</th>
            <th>{{.Views}}</th>
            <th>{{.ReplyCount}}</th>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
