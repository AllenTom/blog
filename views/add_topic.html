{{template "header"}}
<title>分类</title>
</head>
<body>
<div class="navbar navbar-default navbar-inverse">
    <div class="container">
        {{template "nav" .}}
    </div>
</div>
<div class="main" style="margin-left: 10%;margin-right:10% ">
    <h1>添加文章</h1>
    <form class = "form-group" method="post" action="/topic">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>标题</h4></div>
            <div class="panel-body">
                <label>文章标题</label>
                <input class="form-control" placeholder="请输入文章标题" name="title" type="text">
                <label>文章分类</label>
                <input class="form-control" placeholder="请输入文章分类" name="category" type="text">
                <label>文章标签</label>
                <input class="form-control" placeholder="请输入文章标签" name="label" type="text">
            </div>
            <div class="panel-heading"><h4>正文</h4></div>
            <div class="panel-body">
                <textarea name="content" cols="30" rows="10" style="width: 100%" class="form-control"></textarea>
            </div>
        </div>
        <button class="btn btn-default btn-success" type="submit">提交</button>
    </form>
</div>
</body>
</html>
